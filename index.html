<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소나무 숲</title>
    <!-- CSS 파일 경로 -->
    <link rel="stylesheet" href="/cheongsong/app.css">
</head>
<body>
    <div class="container">
        <!-- 상단 헤더 -->
        <header class="header">
            <h1 class="title">게시판</h1>
        </header>

        <!-- 로그인 섹션 -->
        <section id="loginSection" class="section">
            <h2 class="subtitle">로그인</h2>
            <form id="loginForm" class="form">
                <input type="text" id="username" class="input" placeholder="아이디" required />
                <input type="password" id="password" class="input" placeholder="비밀번호" required />
                <button type="submit" class="button">로그인</button>
            </form>
        </section>

        <!-- 게시판 섹션 -->
        <section id="boardSection" class="section hidden">
            <h2 class="subtitle">환영합니다, <span id="userRole"></span></h2>

            <!-- 게시글 리스트 -->
            <div id="postList" class="post-list"></div>
            

            <!-- 새 게시글 작성 -->
            <form id="newPostForm" class="form">
                <h3 class="form-title">새 게시글 작성</h3>
                <input type="text" id="title" class="input" placeholder="제목" required />
                <textarea id="content" class="textarea" placeholder="내용" rows="4" required></textarea>
                <button type="submit" class="button primary-button">게시글 추가</button>
                
            </form>

            <!-- 로그아웃 버튼 -->
            <button id="logoutButton" class="button logout-button">로그아웃</button>
        </section>
    </div>

    <!-- JavaScript 파일 경로 -->
    <script src="/static/app.js"></script>
</body>
</html>
